<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calc-wrapper">
      <div class="number-display">
        <p class="textDisplay"></p>
      </div>
      <div class="button-wrapper">
        <div class="number-buttons">
          <button class="number-button">1</button>
          <button class="number-button">2</button>
          <button class="number-button">3</button>
          <button class="number-button">4</button>
          <button class="number-button">5</button>
          <button class="number-button">6</button>
          <button class="number-button">7</button>
          <button class="number-button">8</button>
          <button class="number-button">9</button>
          <button class="number-button">0</button>
        </div>
        <div class="equation-buttons">
          <button class="equation-button clear-button">AC</button>
          <button class="equation-button backspace">‚Üê</button>
          <button class="equation-button operator">+</button>
          <button class="equation-button operator">-</button>
          <button class="equation-button operator">*</button>
          <button class="equation-button operator">/</button>
          <button class="equation-button equal-sign">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
